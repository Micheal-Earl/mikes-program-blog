{{ define "main" }}

<section id="archive">

  <h2>{{ .Title }}</h2>
  <section id="archive-grid">

    {{ range .Site.RegularPages }}
    {{ if not (isset .Params "status" ) }}
    <ul class="archive-link">
      <li><a href="{{ .URL }}">
          {{ .Title }}
        </a></li>
    </ul>
    {{ end }}
    {{ end }}

  </section>

</section>

{{ end }}
